<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Penitenciário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        .section {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        form {
            margin-top: 10px;
        }
        input, button {
            padding: 8px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro Penitenciário</h1>
        
        <div class="section">
            <h2>Criminosos</h2>
            <table>
                <tr>
                    <th>Nome</th>
                    <th>Crime</th>
                    <th>Data da Prisão</th>
                </tr>
                <tr>
                    <td>João Silva</td>
                    <td>Roubo</td>
                    <td>10/02/2023</td>
                </tr>
            </table>
            <form>
                <input type="text" placeholder="Nome" required>
                <input type="text" placeholder="Crime" required>
                <input type="date" required>
                <button type="submit">Adicionar</button>
            </form>
        </div>
        
        <div class="section">
            <h2>Vítimas</h2>
            <table>
                <tr>
                    <th>Nome</th>
                    <th>Crime Sofrido</th>
                </tr>
                <tr>
                    <td>Maria Santos</td>
                    <td>Assalto</td>
                </tr>
            </table>
            <form>
                <input type="text" placeholder="Nome" required>
                <input type="text" placeholder="Crime Sofrido" required>
                <button type="submit">Adicionar</button>
            </form>
        </div>
        
        <div class="section">
            <h2>Julgamentos</h2>
            <table>
                <tr>
                    <th>Réu</th>
                    <th>Juiz</th>
                    <th>Data</th>
                    <th>Sentença</th>
                </tr>
                <tr>
                    <td>João Silva</td>
                    <td>Dr. Carlos Mendes</td>
                    <td>15/03/2023</td>
                    <td>5 anos de prisão</td>
                </tr>
            </table>
            <form>
                <input type="text" placeholder="Réu" required>
                <input type="text" placeholder="Juiz" required>
                <input type="date" required>
                <input type="text" placeholder="Sentença" required>
                <button type="submit">Adicionar</button>
            </form>
        </div>
    </div>
</body>
</html>
