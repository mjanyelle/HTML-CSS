<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalho de mesclagem</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 800px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table 1>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
    <h2> celulas mescladas</h1>
    <table 2>
        <tr>
            <td rowspan="3">A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            
            <td>E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
            
            <td>H</td>
           
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            
        </tr>
    </table 3>
    <h2>Atividades das celulas</h3>
    <table>
        <tr>
            <td colspan="4">1</td>
            <td rowspan="5">5</td>
            
        </tr>
        <tr>
            <td rowspan="5">6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            
            
        </tr>
        <tr>
            
            <td>12</td>
            <td>13</td>
            <td>14</td>
            
            
        </tr>
        <tr>
            
            <td>27</td>
            <td>18</td>
            <td>19</td>
           
        </tr>
        <tr>
            
            <td>22</td>
            <td>23</td>
            <td>24</td>
            
            
        </tr>
        <tr>
            
            <td colspan="4">27</td>
            
            
        </tr>
    </table>
    <h1>Atividades das celulas</h1>
    <table 4>
        <tr>
            <td rowspan="3">1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">4</td>
            
        </tr>
        <tr>
            
            <td>6</td>
            <td>7</td>
            
        </tr>
        <tr>
            
            <td colspan="3">10</td>
            
        </tr>
        <tr>
            <td>13</td>
            <td rowspan="2">14</td>
            <td>15</td>
            <td>16</td>
        </tr>
        <tr>
            <td>17</td>
            
            <td>19</td>
            <td>20</td>
        </tr>
    </table>
</body>
</html>
