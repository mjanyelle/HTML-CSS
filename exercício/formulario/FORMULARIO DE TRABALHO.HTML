<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Trabalho Diferenciado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        main {
    margin: 2rem auto;
    width: 90%;
    max-width: 600px;
    background: #c7cef0;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
       
        h1{
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        
.btn {
 width: 6.5em;
 height: 2.3em;
 margin: 0.5em;
 background: rgb(35, 185, 15);
 color: white;
 border: none;
 border-radius: 0.625em;
 font-size: 20px;
 font-weight: bold;
 cursor: pointer;
 position: relative;
 z-index: 1;
 overflow: hidden;
}

button:hover {
 color: black;
}

button:after {
 content: "";
 background: white;
 position: absolute;
 z-index: -1;
 left: -20%;
 right: -20%;
 top: 0;
 bottom: 0;
 -webkit-transform: skewX(-45deg) scale(0, 1);
     -ms-transform: skewX(-45deg) scale(0, 1);
         transform: skewX(-45deg) scale(0, 1);
 -webkit-transition: all 0.5s;
 transition: all 0.5s;
}

button:hover:after {
 -webkit-transform: skewX(-45deg) scale(1, 1);
     -ms-transform: skewX(-45deg) scale(1, 1);
         transform: skewX(-45deg) scale(1, 1);
 -webkit-transition: all 0.5s;
 transition: all 0.5s;
}
    </style>
</head>
<body>
    <main>
    <h1> Trabalho </h1>
    <form action="/submit" method="POST">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

        <label for="isen">Senha:</label>
        <input type="password" name="sen" id="isen" required minlength="8" placeholder="mínimo 8 letras" autocomplete="current-password">

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

        <label for="trabalho">Tipo de Trabalho:</label>
        <select id="trabalho" name="trabalho" required>
            <option value="" disabled selected>Selecione uma opção</option>
            <option value="individual">Individual</option>
            <option value="em_grupo">Em Grupo</option>
            <option value="pesquisa">Pesquisa</option>
            <option value="pratico">Prático</option>
        </select>

        <label for="descricao">Descrição do Trabalho:</label>
        <textarea id="descricao" name="descricao" rows="4" placeholder="Descreva o trabalho de forma detalhada" required></textarea>

        <label for="data">Prazo para Entrega:</label>
        <input type="date" id="data" name="data" required>

        <label for="arquivo">Envio de Arquivo (opcional):</label>
        <input type="file" id="arquivo" name="arquivo" accept=".pdf,.doc,.docx,.zip">
    <button class="btn"> enviar
    </button>
    </form>
</main>
</body>
</html>
