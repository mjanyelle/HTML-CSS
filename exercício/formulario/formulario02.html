<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Aluno</title>
    <style>
        /* Estilo da página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .student-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            cursor: pointer;
            margin: 10px;
            border: 2px solid #333;
        }

        /* Estilo do modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
            width: 300px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Alunos</h1>

    <!-- Foto dos alunos -->
    <img 
        src="istockphoto-1399611777-612x612.jpg" 
        alt="Aluno 1" 
        class="student-photo" 
        onclick="showModal('João Silva', '8.5', '21/11/2024')">
    <img 
        src="47325433-adoravel-pequeno-menina-sorridente-mostrando-saudavel-branco-dentes-foto.jpg" 
        alt="Aluno 2" 
        class="student-photo" 
        onclick="showModal('Maria Oliveira', '9.0', '21/11/2024')">
    <img 
        src="46963014-uma-jovem-menina-com-encaracolado-castanho-cabelo-sorrisos-brilhantemente-dela-alegria-irradiando-exterior-dentro-uma-caloroso-e-convidativo-retrato-foto.jpg" 
        alt="Aluno 3" 
        class="student-photo" 
        onclick="showModal('Ana azevedo', '7.8', '21/11/2024')">
        <img 
        src="rapaz-pequeno-que-ri_1187-2882.avif" 
        alt="Aluno 3" 
        class="student-photo" 
        onclick="showModal('Carlos Pereira', '7.8', '21/11/2024')">

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="student-name">Nome</h2>
            <p><strong>Nota:</strong> <span id="student-grade"></span></p>
            <p><strong>Data da Prova:</strong> <span  
            id="exam-date"></span></p>
        </div>
    </div>

    <script>
        // Função para abrir o modal e inserir os dados
        function showModal(name, grade, date) {
            document.getElementById('student-name').textContent = name;
            document.getElementById('student-grade').textContent = grade;
            document.getElementById('exam-date').textContent = date;

            document.getElementById('modal').style.display = 'flex';
        }

        // Função para fechar o modal
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
